{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}

<div class="w3-display-container w3-panel w3-sand w3-mobile w3-center w3-padding" style="width:50%">
    <form action="{% url 'post' %}" method="POST">
        {% csrf_token %}
        <textarea style="width:70%;height:150px" class="w3-input w3-border w3-round w3-padding" id="text" name="text" placeholder="What are you thinking now?"></textarea><br>
        <button class="w3-button w3-round-xlarge w3-green w3-left" type="submit">Post</button>
    </form>
</div>
<br>
{% for p in postsAll %}
    {{ p.user.name }} post: <br>
    <div class="w3-panel w3-light-grey w3-round-xlarge">
        {{ p.text }}<br><br>
        <a href="{% url 'post_like' p.id %}" class="w3-button"><i class="material-icons">thumb_up</i>
            {% if p.likes.all|length > 0 %}
                <span class="w3-badge  w3-red">{{ p.likes.all|length }}</span>
            {% endif %}
        </a>
        <a href="" class="w3-button"><i class="material-icons">thumb_down</i></a>
        <a href="#" class="w3-button"><i class="material-icons">chat_bubble</i></a>
    </div>
{% endfor %}

{% endblock %}
